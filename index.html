<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1   {color:brown;}
        form {text-align: center;}
    </style>
</head>
<body>
    <h1 align="center" >Book a call</h1><br>
    <h3 style="text-align:center">Book a call slot and our representative will call you within 1 hour of the selected time</h3><br><hr>
    
    <form action="#" onsubmit="registerUser()">
        <label>Name of the pataeint:</label><br>
        <input type="text" id="name" size="50" required><br>
        <label>Enter your email:</label><br>
        <input type="email" id="email" size="50" required><br>
        <label>Enter your phone number:</label><br>
        <input type="tel" id="phone" pattern="[0-9]{10}" size="50" required><br>
        <label>Time for call:</label><br>
        <input type="date" id="date" size="150" required>
        <input type="time" id="time" size="150" required><br>
        <input type="submit" value="Get a Call">
      </form>

      <script>
        function registerUser(){
            console.log(document.getElementById('name').value);
            console.log(document.getElementById('email').value);
            console.log(document.getElementById('phone').value);
            console.log(document.getElementById('date').value);
            console.log(document.getElementById('time').value);
        }
      </script>
</body>
</html>
